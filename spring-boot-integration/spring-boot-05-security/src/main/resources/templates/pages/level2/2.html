	<h1>七伤拳</h1>
	<p>
		七伤拳是「崆峒派」传世绝世武功，此拳法出拳时声势煊赫，一拳中有七股不同的劲力，或刚猛、或阴柔、或刚中有柔，或柔中有刚，或横出，或直送，或内缩，敌人抵挡不住这源源而来的劲力，便会深受内伤。
    </p>
